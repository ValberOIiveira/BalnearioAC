<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gestão de Quiosques</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Cadastro de Quiosques</h1>

    <form id="kioskForm">
        <input type="hidden" id="id" />
        <label>Capacidade: <input type="number" id="capacity" required /></label>
        <label>Preço: <input type="number" step="0.01" id="price" required /></label>
        <label>Status:
            <select id="status" required>
                <option value="">Selecione</option>
                <option value="Disponível">Disponível</option>
                <option value="Indisponível">Indisponível</option>
            </select>
        </label>
        <button type="submit">Salvar</button>
    </form>

    <h2>Lista de Quiosques</h2>
    <table id="tabelaKiosks">
        <thead>
            <tr>
                <th>ID</th>
                <th>Capacidade</th>
                <th>Preço</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="./js/kiosk.js"></script>
</body>

</html>
