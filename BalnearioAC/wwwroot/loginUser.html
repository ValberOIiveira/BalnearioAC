<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rancho da Capivara - Login</title>
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/login/login.css">
    <link rel="stylesheet" href="./css/utilidades/componentes.css">
    <link rel="stylesheet" href="./css/utilidades/cores.css">
    <link rel="stylesheet" href="./css/utilidades/tipografia.css">
    <link rel="stylesheet" href="./css/global/global.css">
</head>

<body class="bg-4 color-1 font-2-s layout-normal">
    <main class="login-wrapper">
        <section class="login-left bg-4">
            <div class="logo-title">
                <div class="logo-circle">
                    <img src="./assets/img/logo.png" alt="Logo do Rancho da Capivara" />
                </div>
                <h1 class="brand-name font-1-xl color-2">Rancho da Capivara</h1>
            </div>

            <h2 class="welcome-title font-1-xl color-2">Bem-vindo</h2>
            <p class="welcome-subtext font-2-s color-1">
                Acesse sua conta para gerenciar reservas, consultar agendamentos e muito mais.
            </p>

            <form class="login-form font-2-s">

                <div class="form-group">
                    <label for="email" class="color-1">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" />
                </div>

                <div class="form-group">
                    <label for="senha" class="color-1">Senha</label>
                    <input type="password" id="senha" placeholder="••••••••" />
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-login bg-2 color-0 font-2-s">Entrar</button>
                    <div class="divider font-2-s">ou</div>
                    <button type="button" class="btn-create color-3 font-2-s"
                        onclick="window.location.href='./registerUser.html'">Criar nova conta</button>
                </div>
            </form>

            <footer class="footer font-2-s color-1">
                © 2025 Rancho da Capivara. Todos os direitos reservados.
            </footer>
        </section>

        <section class="login-right bg-2 color-0">
            <div class="right-content">
                <div class="icon-circle font-2-s">≋</div>
                <h2 class="slogan font-1-xl">Relaxe & Aproveite</h2>
                <p class="slogan-text font-2-s">
                    O melhor espaço de lazer para você e sua família, com piscinas, sauna, áreas de descanso e muito
                    mais.
                </p>
            </div>
        </section>
    </main>
</body>

</html>
