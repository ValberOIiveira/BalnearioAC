!<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CRUD Reservas</title>
  <script src="js/Reservation.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Gerenciamento de Reservas</h1>

  <form id="create-form">
    <label>Data Início:
      <input type="datetime-local" id="start_date_create" required>
    </label>
    <label>Data Fim:
      <input type="datetime-local" id="end_date_create" required>
    </label>
    <label>ID Visitante:
      <input type="number" id="visitor_id_create" required>
    </label>
    <label>ID Quiosque:
      <input type="number" id="kiosk_id_create">
    </label>
    <button type="submit">Criar Reserva</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Início</th>
        <th>Fim</th>
        <th>Visitante</th>
        <th>Quiosque</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="reservation-table-body">
      <!-- Reservas serão inseridas aqui -->
    </tbody>
  </table>

  <script src="script.js"></script>

</body>
</html>
